<!DOCTYPE html>
<html lang="pt-br">
    
    <head>

        <!--METAS-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Landing Page do projeto da StartUp 'Up Style' desenvolvido durante o desafio 'show me the startup'">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Juliane Pires, Kai Pimenta, Pedro Valença">
        
        <!--TITULO-->
        <title>Up Style</title>

        <!--FAVICON-->
        <link rel="shortcut icon" href="images/favicon.png" sizes="310x310" type="image/x-icon">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <!--PRELOADS-->
        <link rel="preload" href="css/style.css" as="style">
        <link rel="preload" href="js/script.js" as="script">

        <!--ESTILO-->
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <!--SCRIPT-->
        <script src="js/script.js" type="text/javascript"></script>

    <body>
        
        <!--HEADER-->
        <header class="header container-sm|md|lg|xl container-fluid mx-auto">
            <span><!--LOGO 1--><a href="https://www.upstyleapp.com"><img src="images/01_logo.png" class="img-fluid mx-auto efeito-grow" alt="up style app" id="logoCabide"></a></span>
            <span><!--LOGO 2--><img src="images/02_logo.png" class="img-fluid mx-auto" alt="up style" id="logoName"></span>
            <span id="socialMedia">

            </span>
        </header>

          <!--MAIN-->
          <section class="main">
            <h1>Up Style - Plano Grátis</h1>

            <span><!--LOGO 1--><a href="https://www.upstyleapp.com"><img src="images/01_logo.png"  class="img-fluid mx-auto efeito-grow" alt="up style app" id="logoCabideFooter"></a></span>
            <span><h3 id="textFooter">Saiba mais sobre a UP Style:</h3></span>
            <span id="socialMediaFooter">

                <!--INSTAGRAM--><a href="https://www.instagram.com/upstyle.app/"><img src="images/instagram.png" class="efeito-grow" alt="instagram" id="instagram"></a>
